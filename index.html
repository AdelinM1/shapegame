<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div id="shape-container"></div>

        <div id="color-options"></div>
        <div id="shape-options"></div>

        <input type="number" id="number-input" placeholder="Enter number">
        <button id="show-shape">Show Shape</button>
        <button id="check-shape">Check Shape</button>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
